<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Карточки</title>
<link href="assets/fonts/fontawesome-free-5.10.0-web/css/all.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="assets/css/swiper.min.css">
<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div id="all">
	
	<div class="container">
		
		<section class="section">
			<div class="section-header">
				<h2>Список карточек</h2>
			</div>
			<div class="section-content">
				<div class="outer">
					<div class="items inline loading" id="items">
						
					</div>
				</div>
			</div>
		</section>
		
		<section class="section">
			<div class="section-header">
				<h2>Слайдер карточек</h2>
			</div>
			<div class="section-content">
				
				<div class="swiper-button-next swiper-button-black"></div>
    			<div class="swiper-button-prev swiper-button-black"></div>
				
				<div class="swiper-container outer">					
					<div class="swiper-wrapper loading" id="slides">
						
					</div>
				</div>
				
			</div>
		</section>
		
	</div>
	
</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/script-dinamic.js"></script>
</body>
</html>
